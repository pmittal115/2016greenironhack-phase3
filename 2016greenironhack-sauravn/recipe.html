	<script src="js/justgage.js"></script>
        
    <!-- gauge script -->
    <script>
    var g1, g2, g3;
	
    document.addEventListener("DOMContentLoaded", function(event) {
        g1 = new JustGage({
            id: "g1",
            value: getRandomInt(350, 480),
            min: 350,
            max: 980,
            title: "Precipitation",
            label: "millimetre ",
			labelFontColor: "blue"
        });

        g2 = new JustGage({
            id: "g2",
            value: 82,
            min: 50,
            max: 100,
            title: "Snow",
            label: "millimetre",
			labelFontColor: "blue"
        });

        g3 = new JustGage({
            id: "g3",
            value: 120,
            min: 50,
            max: 100,
            title: "Max Temparature",
            label: "F",
			labelFontColor: "blue"
        });
		
		g4 = new JustGage({
            id: "g4",
            value: 120,
            min: 50,
            max: 100,
            title: "Min Temparature",
            label: "F",
			labelFontColor: "blue"
        });

        setInterval(function() {
            //g1.refresh(getRandomInt(350, 980));
            g2.refresh(getRandomInt(0, 49));
            g3.refresh(getRandomInt(101, 200));
        }, 2500);
    });
	
    </script>
